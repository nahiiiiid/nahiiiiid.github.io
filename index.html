<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nahiiiiid's insights</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="dark-theme">
    <nav class="navbar">
      <div class="nav-left">
    <a class="logo" onclick="executeCommand('insights')">
        <i class="fas fa-terminal"></i> nahiiiiid
    </a>
    <div class="nav-buttons">
        <button onclick="executeCommand('insights')">
            <i class="fas fa-user-secret"></i> 
        </button>
        <button onclick="executeCommand('skills')">
            <i class="fas fa-laptop-code"></i> 
        </button>
        <button onclick="executeCommand('projects')">
            <i class="fas fa-project-diagram"></i> 
        </button>
        <button onclick="executeCommand('education')">
            <i class="fas fa-graduation-cap"></i> 
        </button>
    </div>
</div>

      <div class="terminal-input-container">
        <span class="prompt">$</span>
        <input
          type="text"
          class="terminal-input"
          id="commandInput"
          autocomplete="off"
          placeholder="Type 'help' for suggestions...!"
          autofocus 
        />
      </div>
      <button class="help-btn" onclick="toggleHelp()">
          <i class="fas fa-question-circle"></i>
        </button>

      <div class="nav-right">
        <div class="social-links">
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="far fa-envelope"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/nahiiiiid"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-kaggle"></i></a>
          <a href="#"><i class="fab fa-leetcode"></i></a>
        </div>
      </div>
    </nav>

    <div class="help-modal" id="helpModal">
      <div class="modal-content">
        <span class="close-btn" onclick="toggleHelp()">&times;</span>
        <h3>Available Commands</h3>
        <div class="command-list" id="commandList"></div>
      </div>
    </div>

    <main class="container">
      <div class="terminal-container">
        <div class="terminal">
          <div class="terminal-header">
            <span>nahid_hasan_saikot@nahiiiiid:~$</span>
          </div>
          <div class="command-history" id="history"></div>
        </div>
      </div>

      <section id="insights" class="section">
        <div class="content-box">
          <h2><i class="fas fa-user-secret"></i> Insights</h2>
          <div class="profile">
            <img src="nahid.jpeg" alt="Profile" class="profile-img" />
            <div class="bio">
              <h3>Nahid Hasan Saikot ||--|| Programmer</h3>
              <p>
                >_ Cybersecurity Researcher  
              </p>
              <p>
                >_ Linux enthusiast 
              </p>
              <p>
                >_ Full-stack developer 
              </p>
              <p>
                >_ ML Explorer
              </p>
              <p>
                >_ Open-source contributor 
              </p>
            </div>

            </div>
          </div>
        </div>
      </section>

      <section id="skills" class="section">
        <div class="content-box">
          <h2><i class="fas fa-laptop-code"></i> Skills</h2>
          <div class="skills-grid"></div>
        </div>
      </section>

      <section id="projects" class="section">
        <div class="content-box">
          <h2><i class="fas fa-project-diagram"></i> Projects</h2>
          <div class="projects-grid"></div>
        </div>
      </section>

      <section id="education" class="section">
            <div class="content-box">
                <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                <div class="education-list"></div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
  </body>
</html>
